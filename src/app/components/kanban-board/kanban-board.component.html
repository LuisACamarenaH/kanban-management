<div class="flex flex-row">
  @for(list of listsTasks; track list) {
  <div class="flex flex-column col-4">
    <ng-container
      [ngTemplateOutlet]="listTasks"
      [ngTemplateOutletContext]="{ list: list }"
    >
    </ng-container>
  </div>
  }
</div>

<ng-template #listTasks let-list="list">
  <div class="flex">
    <span
      [ngStyle]="{ background: list.color }"
      class="border-circle w-1rem h-1rem mr-2"
    ></span>
    {{ list.title }} ({{ list.tasks.length }})
  </div>
  <div *ngFor="let task of list.tasks">
    <div class="mt-3">
      <app-kanban-card
        [title]="task.title"
        [description]="task.description"
      ></app-kanban-card>
    </div>
  </div>
</ng-template>
